<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Web Api Exploring</title>
</head>

<body>

    <header>
        <h2 class="text-center text-danger mt-5 pt-5">This is Web Api</h2>
    </header>
    <main class="container">
        <div style="height:40vh;" class="d-flex justify-content-center align-items-center">
            <button id="alert-btn" class="btn btn-success btn-lg px-5">Alert</button>
            <button id="confirm-btn" class="btn btn-info btn-lg px-5 ms-2 text-white">Confirm</button>
            <button id="prompt-btn" class="btn btn-warning btn-lg px-5 ms-2 text-danger">Prompt</button>
        </div>
        <!-- display container section here  -->
        <div id="display-container" class="bg-white shadow-lg p-3 d-none">

        </div>
        <!-- prompt display section  -->
        <div id="display-prompt" class="bg-white shadow-lg p-3 d-none text-info mt-2">

        </div>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
